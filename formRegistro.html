<body>
    <form id="formulario">
        <h1>Registro de usuario</h1>
        <label for="nota1">Escribe tu nota N°1</label>
        <input type="number" id="nota1" name="nota" required><br><br>
         <label for="correo">Nota N°2</label>
         <input type="number" id="nota2" name="nota" required><br><br>
         <label for="clave">Nota N°3</label>
         <input type="number" id="nota3" name="nota" required><br><br>
         
    </form>
    <script>
        document.getElementById("formulario").addEventListener("submit", function(event)){
        {
        event.preventDefault();
        function calcular(){ 
    let num1 = prompt("Ingresa el primer número:");
    let num2 = prompt("Ingresa el segundo número:");
    let num3 = prompt("Ingresa el tercer número:");
    num1 = Number(num1);
    num2 = Number(num2);
    num3 = Number(num3);
    if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
    let suma = (num1 + num2 + num3) / 3; 
    alert("Resultado: " + suma);
} else {
    alert("Ingrese solo numeros.");
}
}
        }
    }
       </script>
